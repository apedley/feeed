<div *ngIf="selectedSubscription">
  <h1 class="mat-headline">
    <a [attr.href]="selectedSubscription.url" target="_blank">
            {{ selectedSubscription.name }}
            </a>
  </h1>
  <div fxLayout="row" fxLayoutWrap>
    <mat-card *ngFor="let article of articles" [fxFlex.lg]="article.scale" [fxFlex.lt-lg]="article.scale" fxFlex.xs="90" fxFlexOffset="10px">

      <img *ngIf="article.urlToImage" mat-card-image [src]="article.urlToImage" (click)="articleClicked(article)">
      <img *ngIf="!article.urlToImage" mat-card-image src="/assets/news.jpg">
      <mat-card-header>
        <mat-card-title (click)="articleClicked(article)">
          <h3 class="mat-h3">{{ article.title }}</h3>
        </mat-card-title>
        <mat-card-subtitle>
          {{ article.publishedAt | date: 'short' }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ article.description }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<div *ngIf="selectedSubscription">
    <h1 class="mat-headline">
      <a [attr.href]="selectedSubscription.url" target="_blank">
              {{ selectedSubscription.name }}
              </a>
    </h1>
  <mat-grid-list cols="3" rowHeight="3:2" gutterSize="10px">
    <mat-grid-tile *ngFor="let article of articles">
        <img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="articleClicked(article)">
        <img *ngIf="!article.urlToImage" src="/assets/news.jpg">
        <mat-grid-tile-footer>
            <h2 matLine class="mat-h2">{{article.title}}</h2>
            <span class="mat-subheading-1" matLine>{{article.publishedAt | date: 'short'}}</span>
            <button mat-icon-button>
              <mat-icon>favorite</mat-icon>
            </button>
        </mat-grid-tile-footer>
    </mat-grid-tile>

  </mat-grid-list>
</div>
<div *ngIf="!selectedSubscription" fxLayout="column" fxLayoutAlign="center center">
  <h1 fxFlex="33" class="mat-headline">Select Subscription</h1>
</div>
