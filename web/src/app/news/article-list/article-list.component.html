<div *ngIf="selectedSubscription">
  <h1 class="mat-headline">
    <a [attr.href]="selectedSubscription.url" target="_blank">
              {{ selectedSubscription.name }}
              </a>
  </h1>


  <mat-grid-list cols="3" rowHeight="3:2" gutterSize="10px">
    <mat-grid-tile *ngFor="let article of articles">
      <img *ngIf="article.urlToImage" [src]="article.urlToImage" (click)="articleClicked(article)">
      <img *ngIf="!article.urlToImage" src="/assets/news.jpg">
      <mat-grid-tile-footer>
        <h2 matLine class="mat-h2">{{article.title}}</h2>
        <span class="mat-subheading-1" matLine>{{article.publishedAt | date: 'short'}}</span>
        <button mat-icon-button>
                <mat-icon>favorite</mat-icon>
              </button>
      </mat-grid-tile-footer>
    </mat-grid-tile>

  </mat-grid-list>
</div>
<div *ngIf="!selectedSubscription" fxLayout="column" fxLayoutAlign="center center">
  <h1 fxFlex="33" class="mat-headline">Select Subscription</h1>
</div>
