<div class="login-wrapper">
  <form class="login" (ngSubmit)="onSignUpFormSubmit()" [formGroup]="signupForm">
    <label class="title">
          <h3 class="welcome">Sign Up</h3>
        </label>
    <div class="login-group">
        
        
      <label for="email" 
        aria-haspopup="true" 
        role="tooltip" 
        class="tooltip tooltip-validation tooltip-sm" 
        [class.invalid]="signupForm.get('email').invalid && signupForm.get('email').touched">
        <input class="username" type="email" id="email" name="email" placeholder="Email" formControlName="email">
        <span class="tooltip-content">
          Enter a valid email address.
        </span>
      </label>
      <label for="password" 
      aria-haspopup="true" 
      role="tooltip" 
      class="tooltip tooltip-validation tooltip-sm" 
      [class.invalid]="signupForm.get('password').invalid && signupForm.get('password').touched">
        <input class="password" type="password" id="password" name="password" placeholder="Password" formControlName="password">
        <span class="tooltip-content">
          Password must be at least 6 characters long.
        </span>
      </label>
      <label for="confirm" 
      aria-haspopup="true" 
      role="tooltip" 
      class="tooltip tooltip-validation tooltip-sm"
      [class.invalid]="signupForm.get('confirm').invalid && signupForm.get('confirm').touched">
        <input class="password" type="password" id="confirm" name="confirm" placeholder="Confirm Password" formControlName="confirm">
        <span class="tooltip-content">
          Passwords must match.
        </span>
      </label>
      <div class="error" [class.active]="error !== ''">
        {{ error }}
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid || formLoading">Sign Up</button>
      <a routerLink="/login" class="signup">Log In</a>
    </div>
  </form>
</div>
