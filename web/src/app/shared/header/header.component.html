<clr-header class="header-3" [clr-nav-level]="2">
<!-- <clr-header class="header-3" [clr-nav-level]="2"> -->
    <div class="branding">
        <a routerLink="/" class="nav-link">
            <clr-icon shape="layers"></clr-icon>            
            <span class="title">feeed</span>
        </a>
    </div>
    <div class="header-nav">
        <a routerLink="/" class="nav-link nav-text">Home</a>
        <a routerLink="/sources" class="nav-link nav-text">Sources</a>
    </div>
    <div class="header-actions">
        <clr-dropdown>
            <button class="nav-icon" clrDropdownTrigger >
                <!-- {{ (authService.user$ | async)?.email }} -->
                <clr-icon shape="user"></clr-icon>
            </button>
            <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
                <a clrDropdownItem *ngIf="(authService.authState$ | async)">Preferences</a>
                <a (click)="authService.logout()" clrDropdownItem *ngIf="(authService.authState$ | async)">Log out</a>
                <a *ngIf="!(authService.authState$ | async)" routerLink="/login" clrDropdownItem >Log In</a>
                <a *ngIf="!(authService.authState$ | async)" routerLink="/signup" clrDropdownItem >Sign Up</a>
            </clr-dropdown-menu>
        </clr-dropdown> 
    </div>
</clr-header>
